<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<ui:insert name="header" >
			  <ui:include src="/WEB-INF/template.xhtml" />
		</ui:insert>
</h:head>
<h:body>
	
<br></br>
	<h:form>
		<table>
		
			<tr>
				<td><label>Id Affaire</label></td>
				<td><p:inputText id="id_Affaire" value="#{affaire.id_Affaire}"></p:inputText>
				</td>
			</tr>
			
			<tr>
				<td><label>Nom Affaire</label></td>
				<td><p:inputText id="nom_Affaire" value="#{affaire.nom_Affaire}"></p:inputText>
				</td>
			</tr>
			
			<tr>
				<td><label>Date Cr√©ation</label></td>
				<td><p:calendar id="dateCreation" value="#{affaire.dateCreation}"  pattern="MM/dd/yyyy HH:mm:ss"></p:calendar>
				</td>
			</tr>
			
			<tr>
				<td><label>Etat</label></td>
				<td><p:inputText id="etat" value="#{affaire.etat}"></p:inputText>
				</td>
			</tr>			
						
			<tr>
				<td colspan="2"><p:commandButton
						action="#{pointageservice.addAffaire(affaire)}" value="Add Affaire"></p:commandButton>
				</td>
			</tr>
		</table>

	</h:form>
	<br></br>

</h:body>
</html>
