<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <ui:insert name="header" >
			  <ui:include src="/WEB-INF/template.xhtml" />
	</ui:insert>
</h:head>
<h:body>
 	<br/>
 	
 	<style type="text/css">
    .ui-datatable .ui-datatable-header {
        text-align: right !important;
    }
     
    .ui-button-text-only .ui-button-text {
        padding: 0.3em 0.4em;
    }
     
    .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
        visibility: hidden;
    }
     
    .ui-filter-column .ui-column-customfilter .custom-filter {
        width: 100%;
        box-sizing: border-box;
    }
     
    .year-spinner input {
        width: 100%;
        box-sizing: border-box;
    }
</style>
 	
    <h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		
        <b:dataTable value="#{pointageservice.list_Affaire()}" var="affaire" widgetVar="affaireTable"
                 emptyMessage="aucun affaire trouvé sous ce numéro" filteredValue="#{desactiverAffaire.filteredAffaires}" editable="true">
                 
                 
                 
        <b:column filterBy="#{affaire.id_Affaire}" headerText="N° Affaire"  filterMatchMode="contains">
            <h:outputText value="#{affaire.id_Affaire}" />
        </b:column>
                 

            <b:column>
                <f:facet name="header">Nom Affaire</f:facet>
                #{affaire.nom_Affaire}
            </b:column>
           
            <b:column>
                <f:facet name="header">Date Creation</f:facet>
                #{affaire.dateCreation}
            </b:column>
            
            		<b:column headerText="Etat" style="width:180px" font="color:black">
				
                   <b:commandLink id="etat"  action="#{desactiverAffaire.Desactivation(affaire)}" style="margin-right:20px;">
                        <h:outputText value="Désactiver" class="ui-icon ui-icon-plus"/>                       
                   </b:commandLink>


				
			</b:column>
            
            
  			
            

            
        </b:dataTable>
    </h:form>
</h:body>
</html>
