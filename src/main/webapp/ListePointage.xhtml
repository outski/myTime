<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <ui:insert name="header" >
			  <ui:include src="/WEB-INF/template.xhtml" />
	</ui:insert>
</h:head>
<h:body>
 	<br/>
 	
 	<style type="text/css">
    .ui-datatable .ui-datatable-header {
        text-align: right !important;
    }
     
    .ui-button-text-only .ui-button-text {
        padding: 0.3em 0.4em;
    }
     
    .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
        visibility: hidden;
    }
     
    .ui-filter-column .ui-column-customfilter .custom-filter {
        width: 100%;
        box-sizing: border-box;
    }
     
    .year-spinner input {
        width: 100%;
        box-sizing: border-box;
    }
</style>
 	
    <h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		
        <p:dataTable value="#{pointageservice.listPointage()}" var="pointage" widgetVar="pointageTable"
                 emptyMessage="aucun pointage effectué sous cette critère" filteredValue="#{checkPointage.filteredPointage}" editable="true">
                 
                 
                 
        <p:column filterBy="#{pointage.collaborateurs.matricule}" headerText="N° Matricule"  filterMatchMode="contains">
            <h:outputText value="#{pointage.collaborateurs.matricule}" />
        </p:column>
                 

            <p:column  headerText="Affaire"  >
            <h:outputText value="#{pointage.affaires.id_Affaire}" />
            </p:column>
           
            <p:column  headerText="Lun"  >
            <h:outputText value="#{pointage.j1}" />
            </p:column>
            
            <p:column  headerText="Mar"  >
            <h:outputText value="#{pointage.j2}" />
            </p:column>            
            
            <p:column  headerText="Mer"  >
            <h:outputText value="#{pointage.j3}" />
            </p:column>            
            
            <p:column  headerText="jeu"  >
            <h:outputText value="#{pointage.j4}" />
            </p:column>
 
            <p:column  headerText="Ven"  >
            <h:outputText value="#{pointage.j5}" />
            </p:column>
            
            <p:column  headerText="Sam"  >
            <h:outputText value="#{pointage.j6}" />
            </p:column>
            
            <p:column  headerText="Dim"  >
            <h:outputText value="#{pointage.j7}" />
            </p:column>
            
            
            		<p:column headerText="Envoyer msg" style="width:80px" font="color:black">
				
                   <p:commandLink   style="margin-right:20px;">
                        <h:outputText value="msg" />
                   </p:commandLink>

        
                  
			</p:column>
            
            
  			
            

            
        </p:dataTable>
    </h:form>
</h:body>
</html>
